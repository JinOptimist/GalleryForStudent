<div>
    <h2>Add img</h2>
    <p>
        name <input id="name" ng-model="img.name" />
    </p>
    <p>
        file <input type="file" fileread="img.data" />
    </p>
    <p>
        desc <input id="desc" ng-model="img.desc" />
    </p>
    <input type="button" value="add" ng-click="addImg()" />
</div>
